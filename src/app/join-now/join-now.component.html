<section class="joinNow">
  <h1 class="text-center mb-5">Sign Up</h1>

  <div class="login col-lg-4 m-auto shadow-lg">
    <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)">
      <div class="mb-3">
        <label for="selectCourse" class="form-label">Course*</label>

        <select
          class="form-select"
          name="selectCourse"
          id="selectCourse"
          required
          [ngModel]="selectedCourse"
        >
          <option selected disabled>Open this select menu</option>

          <option *ngFor="let course of selectedCourses" [value]="course.id">
            {{ course.name }}
          </option>
        </select>
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">Name*</label>

        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          required
          [ngModel]
        />
      </div>

      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name*</label>

        <input
          type="text"
          class="form-control"
          id="lastName"
          name="lastName"
          required
          [ngModel]
        />
      </div>

      <div class="mb-3">
        <label for="emailAddress" class="form-label">Email Address*</label>

        <input
          type="email"
          name="emailAddress"
          class="form-control"
          id="emailAddress"
          aria-describedby="emailHelp"
          required
          [ngModel]
        />

        <div id="emailHelp" class="form-text">
          We'll never share your email with anyone else.
        </div>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Telephone Number*</label>

        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="07X-XXX-XXX"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"
          required
          [ngModel]
        />
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address*</label>

        <input
          type="address"
          id="address"
          name="address"
          class="form-control"
          required
          [ngModel]
        />
      </div>

      <button
        type="submit"
        class="btn btn-primary col-lg-12"
        [disabled]="userPost.invalid"
      >
        Sign Up
      </button>
    </form>
  </div>
</section>
