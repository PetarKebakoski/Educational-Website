<section class="courses">
  <div class="container">
    <h1 class="text-center">All Courses</h1>

    <div class="row mt-5">
      <div class="col-lg-3 mb-5" *ngFor="let cs of courses">
        <div class="box shadow-sm">
          <img src="{{ cs.image }}" width="100%" alt="Logo" />

          <h4 class="mt-2">{{ cs.name }}</h4>

          <p class="mt-2">{{ cs.description }}</p>
        </div>

        <a href="{{ cs.video }}" target="_blank"
          ><button class="btn btn-primary btn-sm mt-2 col-lg-12">
            Watch Now
          </button></a
        >
      </div>
    </div>
  </div>
</section>
